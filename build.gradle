plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: "com.amazonaws", name: "aws-lambda-java-core", version: "1.2.1"
    implementation group: "com.amazonaws", name: "aws-lambda-java-events", version: "3.11.0"
    implementation group: 'com.amazonaws', name: 'aws-java-sdk-core', version: '1.12.159'
    implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.3.0-rc1'

    runtimeOnly group: 'com.amazonaws', name: 'aws-lambda-java-log4j2', version: '1.5.1'
    runtimeOnly group: 'org.apache.logging.log4j', name: 'log4j-slf4j18-impl', version: '2.17.0'
}

jar {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    from {
        configurations.runtimeClasspath.findAll { it.name.endsWith('jar') }.collect { zipTree(it) }
    }
}

test {
    useJUnitPlatform()
}